    <div class="container">
        <h2>Student Registration</h2>
        <form action="save.php" method="POST" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input name="name" type="text" placeholder="Enter your name" required>
            
            <label for="roll_no">Roll No</label>
            <input name="roll_no" type="number" placeholder="Enter your roll number" required>
            
            <label for="address">Address</label>
            <input name="address" type="text" placeholder="Enter your address">
            
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="Enter your email" required>
            
            <label>Gender</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            
            <label>Select Language</label>
            <div class="language-group">
                <input type="checkbox" name="languages" value="English"> English
                <input type="checkbox" name="languages" value="Marathi"> Marathi
                <input type="checkbox" name="languages" value="Hindi"> Hindi
            </div>
            
            <label for="division">Division</label>
            <select name="division">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            
            <label for="marksheet">Upload your marksheet</label>
            <input type="file" name="marksheet">
            
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
