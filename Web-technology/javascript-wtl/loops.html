<!DOCTYPE html>
<html>
  
  <body>
    <h1>while loop</h1>
    <script>
      for (i=1; i<=5; i++)
      {
      document.write(i + "<br/>")
      }
    </script>
    <h1>do while loop</h1>
    <script>
      var i=11;
      while (i<=15)
      {
      document.write(i + "<br/>");
      i++;
      }
    </script>
  </body>
</html>
