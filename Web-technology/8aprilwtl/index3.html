<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="upload-container">
  <h2>Upload Your File</h2>
  <form action="uploades.php" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <input type="submit" value="Upload File">
  </form>
</div>

</body>
</html>
